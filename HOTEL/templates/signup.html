{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block styles %} 
<link rel="stylesheet" href="../static/css/signup.css" />
{% endblock %}

{% block content %}

<div class="content">
    <div class="images first">
        <img src="../static/images/aerial.jpg" alt="" width="100%" height="100%">
        <img src="../static/images/inside.jpeg" alt="" width="100%" height="100%">
    </div>
    <form method="post" id="signup">
        <p class="title">Sign Up</p>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number" required>
        <input type="text" id="state" name="state" placeholder="State" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="address" name="address" placeholder="Address Line 1" required>
        <input type="text" id="address2" name="address2" placeholder="Address Line 2 (Optional)">
        <input type="numbers" id="zipcode" name="zipcode" placeholder="Zipcode" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
        
        <div class="ptop">
            <input type="checkbox" id="eremind" name="eremind">
            <label for="eremind">I want to recieve email reminders of my upcoming bookings.</label>
        </div>
        <div class="pbot">
            <input type="checkbox" id="tremind" name="tremind">
            <label for="tremind">I want to recieve text reminders of my upcoming bookings.</label>
        </div>
        <p class="terms pbot">By clicking the button below, I agree to Ocean Vista's <a href="" class="links">Terms and Conditions</a></p>
        <input type="submit" class="sub" value="Sign Up">
        <p class="ptop">Already have an account? <a href="{{url_for('log_in')}}" class="links">Log in</a></p>
    </form>
    <div class="images second">
        <img src="../static/images/aerial.jpg" alt="" width="100%" height="100%">
        <img src="../static/images/inside.jpeg" alt="" width="100%" height="100%">
    </div>

</div>
{% endblock %}
