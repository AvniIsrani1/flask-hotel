{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block styles %} 
<link rel="stylesheet" href="../static/css/signup_styles.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
<link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Khula:wght@300;400;600;700;800&family=Lusitana:wght@400;700&family=Mrs+Sheppards&family=Noto+Sans+Khmer:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tiro+Tamil:ital@0;1&display=swap"
    rel="stylesheet"
/>
{% endblock %}

{% block content %}
<div class="background"></div>
  <div class="background-image">
    <img src="../static/images/bgimage.jpg" alt="Logo" width="50" height="50" />
  </div>

<div class="container">
    
    <!-- Image Section (Left) -->
    <div class="image-container">
      <img src="../static/images/hotel.png" alt="Luxury Hotel View">
    </div>

    <!-- Sign-Up Box (Right) -->
    <div class="signup-box">
      <h2>Sign Up</h2>
      <div class="form-container">
        
        <input type="text" class="input-field" placeholder="Name" required>
        <input type="email" class="input-field" placeholder="Email" required>

        <!-- Password Field with Icon -->
        <div class="password-container">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            id="passwordField"
            required
          />
          <!-- Eye Icon -->
          <img
            src="../static/images/eye-slash.png"
            alt="Show/Hide"
            class="toggle-password-icon"
            data-target="passwordField"
          />
        </div>

        <!-- Confirm Password Field with Icon -->
        <div class="password-container">
          <input
            type="password"
            class="input-field"
            placeholder="Confirm Password"
            id="confirmPasswordField"
            required
          />
          <!-- Eye Slash Icon (start with same icon or the same eye.png) -->
          <img
            src="../static/images/eye-slash.png"
            alt="Show/Hide"
            class="toggle-password-icon"
            data-target="confirmPasswordField"
          />
        </div>

        <button class="signup-button">Sign Up</button>
        <a href="{{url_for('log_in')}}" class="signin-link">Already have an account? Sign In</a>
      </div>
    </div>
    
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Grab all icon elements with .toggle-password-icon
      const icons = document.querySelectorAll(".toggle-password-icon");

      icons.forEach(icon => {
        icon.addEventListener("click", function() {
          // Which input to toggle?
          const targetId = this.getAttribute("data-target");
          const field = document.getElementById(targetId);

          // Toggle input type
          if (field.type === "password") {
            field.type = "text";
            this.src = "../static/images/eye.png"; // Switch to slash icon
          } else {
            field.type = "password";
            this.src = "../static/images/eye-slash.png"; // Switch back to eye icon
          }
        });
      });
    });
  </script>
{% endblock %}
